<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonLens - Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            background: #f5f5f5;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.8;
        }

        .scanner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 1000;
            flex-direction: column;
        }

        .scanner-overlay.active {
            display: flex;
        }

        .scanner-header {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1001;
        }

        .close-scanner {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        .scanner-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #scannerVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .barcode-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scanning-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            border: 3px solid #4CAF50;
            border-radius: 16px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: #4CAF50; box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { border-color: #8BC34A; box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { border-color: #4CAF50; box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .scanning-corners {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #4CAF50;
        }

        .corner-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .corner-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .corner-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .status-indicator {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-indicator.scanning {
            background: rgba(255, 193, 7, 0.9);
        }

        .status-indicator.detected {
            background: rgba(76, 175, 80, 0.9);
        }

        .barcode-result {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            padding: 15px;
            border-radius: 12px;
            width: 200px;
            text-align: center;
            display: none;
        }

        .barcode-result.show {
            display: block;
        }

        .barcode-result h4 {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .barcode-result p {
            font-size: 12px;
            opacity: 0.9;
        }

        .scanner-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1002;
        }

        .control-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
            min-width: 160px;
        }

        .control-btn:hover {
            background: #45a049;
        }

        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .home-screen {
            padding: 20px;
        }

        .scan-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }

        .scan-button h3 {
            font-size: 20px;
            margin: 10px 0 5px 0;
        }

        .scan-button p {
            font-size: 14px;
            opacity: 0.8;
        }

        .barcode-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üå± CarbonLens</h1>
            <p>Barcode Carbon Scanner</p>
        </div>

        <!-- Home Screen -->
        <div class="home-screen">
            <div class="scan-button" onclick="startBarcodeScanner()">
                <div class="barcode-icon">üì±</div>
                <h3>Scan Product Barcode</h3>
                <p>Point camera at barcode for instant carbon analysis</p>
            </div>

        </div>

        <!-- Scanner Overlay -->
        <div class="scanner-overlay" id="scannerOverlay">
            <div class="scanner-header">
                <h3>üì± Barcode Scanner</h3>
                <button class="close-scanner" onclick="stopBarcodeScanner()">√ó</button>
            </div>
            
            <div class="scanner-container">
                <video id="scannerVideo" autoplay playsinline></video>
                
                <div class="barcode-overlay">
                    <div class="scanning-frame">
                        <div class="scanning-corners corner-tl"></div>
                        <div class="scanning-corners corner-tr"></div>
                        <div class="scanning-corners corner-bl"></div>
                        <div class="scanning-corners corner-br"></div>
                    </div>
                    
                    <div class="status-indicator" id="statusIndicator">Point at barcode</div>
                    
                    <div class="barcode-result" id="barcodeResult">
                        <h4>Barcode Detected!</h4>
                        <p id="barcodeNumber">1234567890</p>
                    </div>
                </div>

                <div class="scanner-controls">
                    <button class="control-btn" onclick="manualBarcodeInput()" id="manualBtn">Manual Input</button>
                    <button class="control-btn" onclick="switchCamera()">Switch Camera</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include QuaggaJS for barcode detection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <script>
        let currentStream = null;
        let usingFrontCamera = false;
        let quaggaInitialized = false;

        async function startBarcodeScanner() {
            const overlay = document.getElementById('scannerOverlay');
            overlay.classList.add('active');
            
            try {
                // Start camera
                await startCamera();
                
                // Initialize QuaggaJS for barcode detection
                initializeQuagga();
                
                updateStatus('Point camera at barcode', 'scanning');
                
            } catch (error) {
                console.error('‚ùå Scanner failed:', error);
                updateStatus('Scanner Error', 'error');
            }
        }

        function stopBarcodeScanner() {
            const overlay = document.getElementById('scannerOverlay');
            
            // Stop camera
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            // Stop QuaggaJS
            if (quaggaInitialized) {
                Quagga.stop();
                quaggaInitialized = false;
            }
            
            overlay.classList.remove('active');
            hideBarcodeResult();
        }

        async function startCamera() {
            const video = document.getElementById('scannerVideo');
            
            const constraints = {
                video: {
                    facingMode: usingFrontCamera ? 'user' : 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
            
            console.log('‚úÖ Camera started for barcode scanning');
        }

        function initializeQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scannerVideo'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: usingFrontCamera ? 'user' : 'environment'
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true,
                locator: {
                    patchSize: "medium",
                    halfSample: true
                }
            }, function(err) {
                if (err) {
                    console.error('‚ùå Quagga initialization failed:', err);
                    return;
                }
                
                console.log('‚úÖ QuaggaJS initialized for barcode detection');
                quaggaInitialized = true;
                Quagga.start();
            });

            // Handle barcode detection
            Quagga.onDetected(function(result) {
                const barcode = result.codeResult.code;
                console.log('‚úÖ Barcode detected:', barcode);
                
                showBarcodeResult(barcode);
                updateStatus('Barcode detected!', 'detected');
                
                // Stop scanning and process barcode
                setTimeout(() => {
                    processBarcode(barcode);
                }, 2000);
            });
        }

        function showBarcodeResult(barcode) {
            document.getElementById('barcodeNumber').textContent = barcode;
            document.getElementById('barcodeResult').classList.add('show');
        }

        function hideBarcodeResult() {
            document.getElementById('barcodeResult').classList.remove('show');
        }

        function updateStatus(text, type) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = text;
            indicator.className = `status-indicator ${type}`;
        }

        async function processBarcode(barcode) {
            updateStatus('Processing barcode...', 'scanning');
            
            try {
                // Step 1: Fetch product data from Open Food Facts
                const productData = await fetchProductData(barcode);
                
                // Step 2: Send to Gemini for carbon analysis
                const carbonAnalysis = await analyzeWithGemini(productData);
                
                // Step 3: Display results
                displayCarbonResults(carbonAnalysis);
                
            } catch (error) {
                console.error('‚ùå Barcode processing failed:', error);
                updateStatus('Processing failed', 'error');
            }
        }

        async function fetchProductData(barcode) {
            console.log('üîç Fetching product data for barcode:', barcode);
            
            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
                const data = await response.json();
                
                if (data.status === 1) {
                    console.log('‚úÖ Product data fetched:', data.product);
                    return data.product;
                } else {
                    throw new Error('Product not found in Open Food Facts');
                }
            } catch (error) {
                console.error('‚ùå Product data fetch failed:', error);
                throw error;
            }
        }

        async function analyzeWithGemini(productData) {
            console.log('ü§ñ Analyzing with Gemini AI...');
            
            // This would integrate with Gemini API
            // For now, return mock data
            return {
                productName: productData.product_name || 'Unknown Product',
                carbonFootprint: Math.random() * 2 + 0.5, // kg CO2 per unit
                waterUsage: Math.random() * 500 + 100, // liters
                environmentalEquivalents: {
                    treesAbsorbed: Math.random() * 10 + 1,
                    milesDriven: Math.random() * 50 + 10
                },
                sustainabilityScore: Math.floor(Math.random() * 40 + 60) // 60-100
            };
        }

        function displayCarbonResults(analysis) {
            console.log('üìä Carbon analysis results:', analysis);
            
            // This would show the results in a modal or new screen
            alert(`Product: ${analysis.productName}\nCarbon Footprint: ${analysis.carbonFootprint.toFixed(2)}kg CO2\nWater Usage: ${analysis.waterUsage.toFixed(0)}L\nSustainability Score: ${analysis.sustainabilityScore}/100`);
        }

        function manualBarcodeInput() {
            const barcode = prompt('Enter barcode number:');
            if (barcode) {
                processBarcode(barcode);
            }
        }

        async function switchCamera() {
            if (!currentStream) return;
            
            // Stop current stream
            currentStream.getTracks().forEach(track => track.stop());
            
            // Switch camera mode
            usingFrontCamera = !usingFrontCamera;
            
            // Restart camera
            await startCamera();
            
            // Reinitialize Quagga with new camera
            if (quaggaInitialized) {
                Quagga.stop();
                quaggaInitialized = false;
            }
            initializeQuagga();
        }

        // Check if camera is supported
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            console.warn('‚ö†Ô∏è Camera API not supported');
        } else {
            console.log('‚úÖ Camera API supported for barcode scanning');
        }
    </script>
</body>
</html>
